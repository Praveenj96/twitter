<body>
    <!--sidebar starts-->
    <div class="sidebar">
     <i class="fab fa-twitter"></i>
     <div class="sidebarOption active">
        <span class="material-icons"> home </span>
        <h2>Home</h2>
     </div>

    <div class="sidebarOption">
      <span class="material-icons"> search </span>
      <h2>Explore</h2>
    </div>

    <div class="sidebarOption">
        <span class="material-icons"> notifications_none </span>
        <h2>Notifications</h2>
      </div>

    <div class="sidebarOption">
      <span class="material-icons"> mail_outline </span>
         <h2>Messages</h2>
             </div>

     <div class="sidebarOption">
    <span class="material-icons"> bookmark_border </span>
     <h2>Bookmarks</h2> 
     </div>
            
    <div class="sidebarOption">
    <span class="material-icons">perm_identity</span>
    <h2>Profile</h2>
    </div>

    <div class="sidebarOption">
    <span class="material-icons"> list_alt </span>
    <h2>Lists</h2> 
    </div>

    <div class="sidebarOption">
     <span class="material-icons"> more_horiz </span>
    <h2>More</h2> 
</div>
<button class="sidebar_tweet">Tweet</button>
</div>
<!--sidebar ends-->

<!--feed starts -->
<div class="feed">
<div class="feed__header">
<h2>Home</h2>
</div>

 <!-- tweetbox starts -->
<div class="tweetbox">
     <from>
 <div class="tweetbox_input">
<img src="female-avatar.jpg"
alt=""
 /> 
<input type="text" placeholder="what's happening?" />
</div> 
 <button class="tweetbox__tweetbutton">Tweet</button>
 </from>
</div>
<!---tweetbox ends-->

             <!--post starts-->
             <div class="post">
                <div class="post__avatar">
                    <img 
                       src="female-avatar-vector-icon-png_262142.jpg"
                    alt=""
                />
                </div>

<div class="post__body">
 <div class="post__header">
  <div class="post__headertext">
 <h3>
  Praveen Jain
  <span class="post__headerspecial">
     <span class="material-icons post__badge">verified</span>@PraveenJ
    </span>
                            
                    <div class="post__headerDescription">
                        <p>Catch me,If you can ?</p>
                    </div>
                </div>

                 <img
                  src="download astin.jpg"
                  alt=""
                  />

    <span class="material-icons"> repeat </span>
     <span class="material-icons"> favorite_border </span>

     </div>

  <!--widgets starts-->
  <div class="widgets">
    <div class="widgets__input">
    <span class="material-icons widgets__searchIcon"> search </span>
    <input type="text" placeholder="search Twitter" />
    </div>

    
  </div>
